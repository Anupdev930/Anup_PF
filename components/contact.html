<section id="contact" class="contact-section">
    <div class="contact-container">
        <div class="section-header">
            <h2>Start Your Project</h2>
            <p>Ready to automate? Send us a message and let's build something great.</p>
        </div>
        
        <form id="contactForm" class="modern-form">
            <div class="form-row">
                <div class="input-group">
                    <input type="text" name="name" id="name" required placeholder=" ">
                    <label for="name">Your Name</label>
                </div>
                
                <div class="input-group">
                    <input type="email" name="email" id="email" required placeholder=" ">
                    <label for="email">Your Email</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <input type="tel" name="phone" id="phone" placeholder=" " pattern="[0-9]{10}">
                    <label for="phone">Contact No. (+91)</label>
                </div>

                <div class="input-group">
                    <select name="service_type" id="service" required>
                        <option value="" disabled selected>Select Service Type</option>
                        <option value="Web App">Web App Development</option>
                        <option value="Excel Automation">Excel/VBA Automation</option>
                        <option value="Google Script">Google Apps Script</option>
                        <option value="Dashboard">Power BI / Dashboard</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <textarea name="message" id="message" rows="5" required placeholder=" "></textarea>
                <label for="message">Describe your project details...</label>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">
                Send Message 
                <span class="arrow">â†’</span>
            </button>
            <p id="statusMsg"></p>
        </form>
    </div>
</section>
