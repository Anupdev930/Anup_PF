<section id="contact" class="contact">
    <h2>Start Your Project</h2>
    <p>Send us a message and let's discuss your automation needs.</p>
    
    <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <select name="service_type">
            <option value="Web App">Web App Development</option>
            <option value="Excel Automation">Excel/VBA Automation</option>
            <option value="Google Script">Google Apps Script</option>
            <option value="Other">Other</option>
        </select>
        <textarea name="message" placeholder="Describe your project..." rows="5" required></textarea>
        <button type="submit" id="submitBtn">Send Message</button>
        <p id="statusMsg"></p>
    </form>
</section>
